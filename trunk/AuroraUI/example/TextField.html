<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
 <HEAD>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <TITLE>TextField</TITLE>
 <link type="text/css" rel="stylesheet" href="css/aurora.css" />
 <script language="javascript" type="text/javascript" src="../src/core/ext-core-debug.js"></script>
 <script language="javascript" type="text/javascript" src="../src/core/aurora.js"></script>
 <script language="javascript" type="text/javascript" src="../src/widgets/Field.js"></script>
 <script language="javascript" type="text/javascript" src="../src/widgets/TextField.js"></script>
 </HEAD>
 <BODY style="padding:15px">
 
<TABLE cellSpacing="0" cellPadding="0" >
<TBODY>
<TR height="25">
	<TH scope="row" width="75">
		<SPAN class="item-label" style="float:right">输入框:</SPAN>
	</TH>
	<TD width="150">

		<DIV class="item-wrap" id="textField">
			<INPUT class="item-textField" style="width: 147px;" readonly="" name="city" autocomplete="off" value="" />
		</DIV>
		<script>
			new Aurora.TextField('textField',{
				emptyText : '城市名(可不填)'
			});			
		</script>


	</TD>
	<TH scope="row" width="75">
		<SPAN class="item-label">必输:</SPAN>
	</TH>
	<TD width="150">
		<DIV class="item-wrap item-notBlank" id="textFieldNotBlank">
			<INPUT class="item-textField"  style="width: 147px;" name="hotal" autocomplete="off" value="" />
		</DIV>
		<script>
			new Aurora.TextField('textFieldNotBlank',{
				notBlank : true
			});
		</script>
	</TD>
</TR>
<TR height="25">
	<TH scope="row" width="75">
		<SPAN class="item-label" style="float:right">只读:</SPAN>
	</TH>
	<TD width="150">
		<DIV class="item-wrap item-readOnly" id="textFieldReadOnly">
			<INPUT class="item-textField" style="width: 127px;" readonly="true" name="date" value="只读TextField" autocomplete="off"/>
		</DIV>
		<script>
			new Aurora.TextField('textFieldReadOnly',{
				readOnly : true
			});
		</script>
	</TD>
	<TH scope="row" width="75">
		<SPAN class="item-label">宾馆:</SPAN>
	</TH>
	<TD width="150">
	</TD>
</TR>
</TBODY>
</TABLE>
<br><br>
<input type="button" value="验证" onclick="textField.validate()">
<input type="button" value="验证2" onclick="textFieldNotBlank.validate()">
<input type="button" value="必输" onclick="textField.setNotBlank(true)">
<input type="button" value="非必输" onclick="textField.setNotBlank(false)">
<input type="button" value="只读" onclick="textField.setReadOnly(true)">
<input type="button" value="非只读" onclick="textField.setReadOnly(false)">
<div id='console'></div>


 </BODY>
</HTML>
