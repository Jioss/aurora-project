        <div class="window" id="myWindow" style="visibility:hidden;">
            <div class="window-header">
                <div class="window-header-tool window-header-tool-close">
                </div>              
                <span class="window-header-text">MyWindow</span>
            </div>
            <div class="window-wrap">
                <div class="window-body" style="width:600px;height:350px">
                   <iframe src="TextField.html" style="width:100%;height:100%"></iframe>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            Ext.onReady(function(){				
                var myWindow = Ext.get('myWindow');
                var windowHeader = myWindow.child('.window-header');
				var windowClose= myWindow.child('.window-header-tool-close');				
				windowHeader.on('mousemove',mouseMove,this); 
				windowHeader.on('mousedown',mouseDown,this);
				windowHeader.on('mouseup',mouseUp,this);
				windowClose.on('click',function(){
					myWindow.setStyle('visibility', 'hidden');
				});			             
            });
			
			function windowShow(){
				var panel = Ext.get('myWindow');
				var pw=panel.getWidth();
				var ph=panel.getHeight();
				var h=document.getElementsByTagName('html')[0];
				var hw=h.scrollWidth;
				var hh=h.scrollHeight;		
                panel.setStyle('visibility', 'visible');
				var x=(hw-pw)/2;
				var y=(hh-ph)/2;				
				panel.setX(x);
				panel.setY(y);
            }
            function mouseMove(e){
                var ev = e.browserEvent;				
                this.mousePos = mouseCoords(ev);
				if(this.md){
					var myWindow=Ext.get('myWindow');					
					setXY(myWindow,this.mousePos.x+this.relativeX,this.mousePos.y+this.relativeY);
				}						
            }
            
            function mouseCoords(ev){
                if (ev.pageX) {
                    return {
                        x: ev.pageX,
                        y: ev.pageY
                    };
                }
                return {
                    x: ev.x,
                    y: ev.y
                };
            }
			function mouseDown(e){											
				this.md=true;
				var myWindow=Ext.get('myWindow');
				var x=myWindow.getX();
				var y=myWindow.getY();
				this.relativeX=x-this.mousePos.x;
				this.relativeY=y-this.mousePos.y;							
			}
			function mouseUp(e){
				this.md=false;
			}
			function setXY(o,x,y){
				o.setX(x);
				o.setY(y);
			}
        </script>
