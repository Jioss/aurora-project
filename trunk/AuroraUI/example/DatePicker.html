<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
 <HEAD>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <TITLE>TextField</TITLE>
 <link type="text/css" rel="stylesheet" href="css/aurora.css" />
 <script language="javascript" type="text/javascript" src="../src/core/ext-core-debug.js"></script>
 <script language="javascript" type="text/javascript" src="../src/core/aurora.js"></script>
 <script language="javascript" type="text/javascript" src="../src/widgets/Field.js"></script>
 <script language="javascript" type="text/javascript" src="../src/widgets/TextField.js"></script>
 </HEAD>
 <BODY style="padding:15px">
 
<TABLE cellSpacing="0" cellPadding="0">
<TBODY>
<TR height="25">
	<TH scope="row" width="75">
		<SPAN class="item-label" id="city_label" style="float:right">输入框:</SPAN>
	</TH>
	<TD width="150">
		<DIV class="fieldWrap item-notblank" id="cityInput">
			<INPUT class="item-textField item-empty" style="width: 147px;" name="city" autocomplete="off" value="城市名(可不填)" />
		</DIV>
		<script>
			new Aurora.TextField('cityInput',{
				emptyText : '城市名(可不填)',
				notBlank : true
			});			
		</script>
	</TD>
	<TH scope="row" width="75">
		<SPAN class="item-label">自动提示:</SPAN>
	</TH>
	<TD width="150">
		<DIV class="fieldWrap item-notblank" id="hotalInput">
			<INPUT class="item-textField"  style="width: 147px;" name="hotal" autocomplete="off" value="" />
			<DIV class="item-lookup" style="width:250px;" >
			</DIV>
		</DIV>
		<script>
			new Aurora.TextField('hotalInput',{
				notBlank : true
			});
		</script>
	</TD>
</TR>
<TR height="25">
	<TH scope="row" width="75">
		<SPAN class="item-label" id="date_label" style="float:right">日期:</SPAN>
	</TH>
	<TD width="150">
		<DIV class="fieldWrap item-notblank" id="dateInput">
			<INPUT class="item-textField" style="width: 127px;" name="date" autocomplete="off"/>
			<BUTTON class="item-dateButton" id="himgArriDate" hideFocus title="选择日期"></BUTTON>
		</DIV>
	</TD>
	<TH scope="row" width="75">
		<SPAN class="item-label">宾馆:</SPAN>
	</TH>
	<TD width="150">
	</TD>
</TR>
</TBODY>
</TABLE>
<br><br>
<input type="button" value="必输" onclick="cityInput.setNotBlank(true)">
<input type="button" value="非必输" onclick="cityInput.setNotBlank(false)">
<input type="button" value="只读" onclick="cityInput.setReadOnly(true)">
<input type="button" value="非只读" onclick="cityInput.setReadOnly(false)">
<div id='console'></div>


 </BODY>
</HTML>
