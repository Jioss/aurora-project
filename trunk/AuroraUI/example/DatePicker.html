<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
 <HEAD>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <TITLE>DatePicker</TITLE>
 <link type="text/css" rel="stylesheet" href="css/aurora.css" />
 <script language="javascript" type="text/javascript" src="../src/core/ext-core-debug.js"></script>
 <script language="javascript" type="text/javascript" src="../src/core/aurora.js"></script>
 <script language="javascript" type="text/javascript" src="../src/widgets/Field.js"></script>
 <script language="javascript" type="text/javascript" src="../src/widgets/TextField.js"></script>
 <script language="javascript" type="text/javascript" src="../src/widgets/TriggerField.js"></script>
 <script language="javascript" type="text/javascript" src="../src/widgets/ComboBox.js"></script>
 </HEAD>
 <BODY style="padding:15px">
 
<TABLE cellSpacing="0" cellPadding="0">
<TBODY>
<TR height="25">
	<TH scope="row" width="75">
		<SPAN class="item-label" id="date_label" style="float:right">日历:</SPAN>
	</TH>
	<TD width="150">
		<DIV class="item-wrap item-notBlank" id="datePicker">
			<INPUT class="item-textField item-emptyText" style="width: 126px;" name="city" autocomplete="off" value="选择日期" />
			<BUTTON class="item-trigger item-dateButton" hideFocus title="选择日期"></BUTTON>
			<DIV class="item-popup item-dateList" style="display:none;width:150px;height:150px">
				
			</DIV>
		</DIV>
		<script>
			new Aurora.ComboBox('datePicker',{
			});
		</script>
	</TD>
	<TH scope="row" width="75">
		<SPAN class="item-label" id="date_label" style="float:right">日历2:</SPAN>
	</TH>
	<TD width="150">
		<DIV class="item-wrap" id="datePicker2">
			<INPUT class="item-textField" style="width: 126px;" name="city" autocomplete="off" value="1980-10-01" />
			<BUTTON class="item-trigger item-dateButton" hideFocus title="选择日期"></BUTTON>
			<DIV class="item-popup item-dateList" style="display:none;width:150px;height:150px">
				
			</DIV>
		</DIV>
		<script>
			new Aurora.ComboBox('datePicker2',{
			});
		</script>
	</TD>
</TR>
</TBODY>
</TABLE>
 </BODY>
</HTML>
