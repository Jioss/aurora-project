<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
 <HEAD>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <TITLE>ComboBox</TITLE>
 <link type="text/css" rel="stylesheet" href="css/aurora.css" />
 <script language="javascript" type="text/javascript" src="../src/core/ext-core-debug.js"></script>
 <script language="javascript" type="text/javascript" src="../src/core/aurora.js"></script>
 <script language="javascript" type="text/javascript" src="../src/widgets/Field.js"></script>
 <script language="javascript" type="text/javascript" src="../src/widgets/TextField.js"></script>
 <script language="javascript" type="text/javascript" src="../src/widgets/TriggerField.js"></script>
 <script language="javascript" type="text/javascript" src="../src/widgets/ComboBox.js"></script>
 </HEAD>
 <BODY>
<!--  -->
<TABLE cellSpacing="0" cellPadding="0" style="margin:15px">
<TBODY>
<TR height="25">
	<TH scope="row" width="75">
		<SPAN class="item-label" id="city_label" style="float:right">选择框:</SPAN>
	</TH>
	<TD width="250">
	<div>
		<DIV class="item-wrap item-notBlank" id="comboBox">
			<input type="hidden">
			<INPUT class="item-textField" style="width: 126px;" name="city" autocomplete="off" value="选择城市名" />
			<BUTTON class="item-trigger item-comboButton" hideFocus title="选择城市"></BUTTON>
			<DIV class="item-popup item-comboBox-view" style="visibility:hidden">
				
			</DIV>
		</DIV>
		<script>
			new Aurora.ComboBox('comboBox',{
				valueField:'value',
				displayField:'code',
				//本地数据源
				data:[{code:'北京',value:1},
			          {code:'上海',value:2},
			          {code:'天津',value:3},
			          {code:'广州',value:4},
			          {code:'重庆',value:5},
			          {code:'武汉',value:6},
			          {code:'沈阳',value:7},
			          {code:'深圳深圳深圳深圳深圳深圳深圳深圳深圳深圳',value:8}
					 ]
			});
		</script>
	</div>	
	</TD>	
</TR>
</TBODY>
</TABLE> 
 </BODY>
</HTML>
